version: '3'
services:
  navigation:
    build: ./navigation
  main:
    build: ./main
  recipes:
    build: ./recipes
  cookbooks:
    build: ./cookbooks
  frontend:
    image: nginx
    ports:
     - "80:80"
    links:
    - navigation
    - recipes
    volumes:
    - ./frontend/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
