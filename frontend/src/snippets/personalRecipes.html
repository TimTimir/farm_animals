<div class="actions">
    <span id="pickListName">My personal pick list</span>
</div>

<ul id="pickList"></ul>

<script>
	$.ajax({
	    url: "/api/recipes",
	    method: "GET",
	    dataType: "json",
	    contentType: "application/json"
	}).done(function(msg){
	    $('#pickList').empty();
	    if (msg.length == 0)
	        $('#pickList').append('<LI>No recipes were found</LI>')
	        
	    $.each(msg, function(index, value){
	        $('#pickList').append('<div class="recipe"><div><img src="http://placehold.it/50x50"/></div><div><p class="">' + value['name'] + '</p><p class="description">' + value['description'] + '</p></div></div>');
	    });
	});
</script>
