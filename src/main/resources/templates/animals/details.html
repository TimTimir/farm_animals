<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
	<link rel="stylesheet" th:href="@{/webjars/styles/css/main.css}"/>
	<link rel="stylesheet" th:href="@{/css/animals.css}"/>
</head>
<body>
	<div class="left-sidebar-content ">
		<div class="sidebar" th:include="navigation/sidebar :: sidebar"></div>
		<div>
		    <h1>Details</h1>
		
			<form action="#" method="post" th:action="@{/ui/details/{id}(id=${animal.eid})}" th:object="${animal}">
			<ul class="form">
				<li>
					<label>Species <span class="required">*</span></label>
					 <label id="species" th:text="*{species}">Species</label>
				</li>
				<li>
					<label>EID <span class="required">*</span></label>
					<label th:text="*{eid}" id="eid">EID</label>
				</li>
				<li>
					<button type="submit" id="reportDead" name="reportDead">Report Dead</button>
				</li>
			</ul>
			</form>
		</div>
	</div>
</body>
</html>
