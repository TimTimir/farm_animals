<!doctype html>
<html>
	<head>
		<title>Recipes</title>
		<link rel="stylesheet" href="/css/main.css"/>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<div id="navigation"></div>
		<h1>List of Recipes</h1>
		<script>
		  $(document).ready(function() {
		    $('#navigation').load('/navigation-service/navigation #navbar', function(responseText, status){
		      if (status !== 'success') {
		        $('#navigation').html('<span>Fallback to simple navigation</span');
		      }
		    });
		    
		  });
		</script>
	</body>
</html>
